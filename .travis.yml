dist: trusty
sudo: required
language: python
  -"2.7"

before_script: # configure a headless display to test plot generation
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to star

install:
  - sudo apt-get update
  - sudo apt-get install python-tk
  - sudo pip install -r requirement.txt

script:
  - ./test.sh
  - ./test_project.sh